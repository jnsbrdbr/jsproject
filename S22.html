<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #big {
            width: 400px;
            height: 400px;
            background-color: yellow;
            position: relative;
        }

        #small {
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;

        }
    </style>
</head>

<body>
    <button onclick="myfunc()"> click me!</button>
    <br/>
    <br/>
    <div id="big">
        <div id="small"></div>
    </div>
</body>
<script>
     function myfunc() 
     {
        var elm = document.getElementById("small");
        var pos = 0;
        var id = setInterval(frame,5);
        function frame() 
        {
            if (pos == 350) {
                clearInterval(id);
            } else {
                pos++;
                elm.style.top = pos + "px";
                elm.style.left = pos + "px";
            }
        }
    }
</script>

</html>
